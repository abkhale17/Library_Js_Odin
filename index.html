<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Library</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">

		<div class="head">
			<h1>CENTRAL LIBRARY</h1>
		</div>
		<div>
			<button id="dispForm" class="btn btn-success addBookBtn">Add Book</button>
		</div>
		<div id="form">
			<form>
				<label for="title">Title</label>
				<input type="text" name="title" id="title" placeholder="Book Title..">
				
				<label for="author">Author</label>
				<input type="text" name="author" id="author" placeholder="Author of Book..">
				
				<label for="page">Pages</label>
				<input type="number" name="page" id="page" placeholder="Number of Pages..">
				<br><br>
				<label for="read">Did you read?
					<input type="checkbox" name="read" id="read">
				</label><br><br>
				<div class="divBtns">
					<button type="button" id="addBook" class="btn btn-primary">Submit</button>
					<button type="button" id="clearField" class="btn btn-danger">Clear Fields</button>
				</div>
				
			</form>
		</div>
		<div id="container"></div>
		<button id="clearStorage" class="btn btn-danger">Clear Local DATA</button>
		
		
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
