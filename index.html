<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">

		<div class="head">
			<h1>CENTRAL LIBRARY</h1>
		</div>
		<div>
			<button id="dispForm" class="btn btn-success addBookBtn">Add Book</button>
		</div>
		<div id="form">
			<form>
				<label for="title">Title</label>
				<input type="text" name="title" id="title" placeholder="Book Title..">
				
				<label for="author">Author</label>
				<input type="text" name="author" id="author" placeholder="Author of Book..">
				
				<label for="page">Pages</label>
				<input type="number" name="page" id="page" placeholder="Number of Pages..">
				<br><br>
				<label for="read">Did you read?
					<input type="checkbox" name="read" id="read">
				</label><br><br>
				<div class="divBtns">
					<button type="button" id="addBook" class="btn btn-primary">Submit</button>
					<button type="button" id="clearField" class="btn btn-danger">Clear Fields</button>
				</div>
				
			</form>
		</div>
		<div id="container"></div>
		<button id="clearStorage" class="btn btn-danger">Clear Local DATA</button>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
